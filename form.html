<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@500&family=Poppins:wght@300&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./form.css">
<script defer src="events.js"></script>
</head>
<body>
  <div id="container">
    <form id="form" action="/">
        <h1>Bienvenido a nuestra escuela de idiomas!!</h1>
        <h2>Contamos con distintos cursos y nos adaptamos a tus necesidades, compartenos tus datos para contactarte</h2>
    
<h3>Registra tu perfil</h3>
<div class="input-control">
    <label for="username">Usuario</label>
    <input id="user" name="username" type="text" class="data">
    <p>Error Message</p>
</div>
<div class="input-control">
    <label for="email">Correo</label>
    <input id="email" name="email" type="text" class="data">
    <p>Error Message</p>
</div>
<div class="input-control">
    <label for="password">Contraseña</label>
    <input id="password" name="password" type="password" class="data"> 
</div>
<div class="input-control">
    <label for="password">Contraseña confirmacion</label>
    <input id="password2" name="password2" type="password" class="data">
</div>
<label for="opcion">Elige uno de nuestros siguientes cursos:</label>
        <br>
        <select name="opcion" id="opcion" required class="data">
        <option value="Ingles">Ingles</option>
        <option value="Japones">Japones</option>
        <option value="Frances">Frances</option>
        <option value="Portugues">Portugues</option>
        </select>
        <br>
        <label for="razon" name="razon[]" class="data">Elige tus objetivos:</label> 
        <br>
        <label for="opc1">Trabajo</label>
        <input type="checkbox" id="opc1" name="razon[]" value="trabajo" multiple>
        <label for="opc2">Escuela</label>
        <input type="checkbox" id="opc2" name="razon[]" value="escuela" multiple>
        <label for="opc3">Hobby</label>
        <input type="checkbox" id="opc3" name="razon[]" value="hobby" multiple>
        <label for="opc4">Certificacion</label>
        <input type="checkbox" id="opc4" name="razon[]" value="certificacion" multiple>
        <label for="opc4">Viaje al extranjero</label>
        <input type="checkbox" id="opc5" name="razon[]" value="vivir" multiple>
        <br>
        <br>
        <label for="mensaje">Dejanos un mensaje:</label>
        <br>
        <textarea name="mensaje" cols="30" rows="10" placeholder="Escribe aqui" class="data"></textarea>
        <br>
        <p id="errorMsg" hidden></p>
<button type="button" onclick="miFunc()"> Enviar</button>

    </form>
</div>    
</body>
</html>
